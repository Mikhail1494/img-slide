<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Img Slide</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <img src="./img/largeIMG.jpg" id="slider" />
            <ul class="navigation">
                <li onclick="imgSlider('./img/EEWMQSsWkAAUFDR.jpg')">
                    <img src="./img/EEWMQSsWkAAUFDR.jpg" id="EEWMQSsWkAAUFDR" />
                </li>
                <li onclick="imgSlider('./img/maxresdefault.jpg')">
                    <img src="./img/maxresdefault.jpg" id="maxresdefault" />
                </li>
                <li onclick="imgSlider('./img/IMGLarg.jpg')">
                    <img src="./img/IMGLarg.jpg" id="IMG" />
                </li>
                <li onclick="imgSlider('./img/pc.jpg')">
                    <img src="./img/pc.jpg" id="pc" />
                </li>
            </ul>
            <h2>Picture Slide Test</h2>
        </section>
        <script type="text/javascript">
            function imgSlider(anything) {
                document.getElementById("slider").src = anything;
            }
        </script>
    </body>
</html>
